<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple slider</title>
    <link rel="stylesheet" href="slider.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="background">
        <img src="../../images/slider/Java.jpg" class="bg">
        <img src="../../images/slider/Laravel.jpg" class="bg">
        <img src="../../images/slider/JavaScript.jpg" class="bg">
        <img src="../../images/slider/Java%20Spring.jpg" class="bg">
        <img src="../../images/slider/DevNet.jpg" class="bg">
    </div>
    <div class="slider-container">
        <div>
            <div>
                <div class="slider">
                    <div class="img" id="first">
                        <img src="../../images/slider/DevNet.jpg">
                    </div>
                    <div class="img">
                        <img src="../../images/slider/Java.jpg">
                    </div>
                    <div class="img">
                        <img src="../../images/slider/Laravel.jpg">
                    </div>
                    <div class="img">
                        <img src="../../images/slider/JavaScript.jpg">
                    </div>
                    <div class="img">
                        <img src="../../images/slider/Java%20Spring.jpg">
                    </div>
                    <div class="img">
                        <img src="../../images/slider/DevNet.jpg">
                    </div>
                    <div class="img" id="last">
                        <img src="../../images/slider/Java.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>
        <ul>
            <li class="option" op-index="0"></li>
            <li class="option" op-index="1"></li>
            <li class="option" op-index="2"></li>
            <li class="option" op-index="3"></li>
            <li class="option" op-index="4"></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="slider.js"></script>
<script>
</script>
</body>
</html>
